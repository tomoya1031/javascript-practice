<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <div id="wrapper">
    <form id="input-form">

      <div class="input-text">
        <input type="number" value="5" id="time-input" />
        <label for="time-input">秒</label>
      </div>

      <div class="input-text">
        <span>のこり</span>
        <span id="count-down">0</span>
        <span>秒</span>
      </div>

      <div class="submit">
        <button type="button" id="start-button">スタート</button>
        <button type="button" id="stop-button">ストップ</button>
      </div>

    </form>
  </div>
  <script src="timer.js"></script>
</body>
</html>
