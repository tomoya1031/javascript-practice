<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>My Todo</h1>
      <!-- タブ Begin -->
      <div id="tab">
        <div class="tab-list">
          <button data-target="inbox">インボックス</button>
        </div>
        <div class="tab-list">
          <button data-target="done">完了したタスク</button>
        </div>
        <div class="tab-list">
          <select id="sort-menu">
            <option value="created-desc">登録日↓</option>
            <option value="created-asc">登録日↑</option>
            <option value="priority-desc">優先度↓</option>
            <option value="priority-asc">優先度↑</option>
          </select>
        </div>
      </div>
      <!-- タブ End -->
      <!-- Todoリスト Begin -->
      <table id="todo-table">
        <thead>
          <tr>
            <th></th>
            <th>Todo</th>
            <th>登録日</th>
            <th>優先度</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="todo-main">
          <tr>
            <td class="cell-edit-button"><button>編集</button></td>
            <td class="cell-text">みかんを買う</td>
            <td class="cell-created-at">2019.3.1</td>
            <td class="cell-priority">1</td>
            <td class="cell-done"><button id="btn-done">完了</button></td>
          </tr>
        </tbody>
      </table>
      <!-- Todoリスト End -->
      <!-- Todo入力フォーム Begin -->
      <form id="input-form">
        <div class="input-text">
          <label for="input-text">Todo</label>
          <input
            type="text"
            id="input-text"
            name="todo-text"
            placeholder="牛乳を買う"
          />
        </div>
        <div class="submit">
          <button type="submit">登録</button>
        </div>
      </form>
      <!-- Todo入力フォーム End -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
